<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <script src="formatFunctions.js"></script>
  <title>WDV221 Intro Javascript - Skill Test Form Calculations</title>

  <style>

    .jumbotron {
			background-color: #5dd5d5;
			padding: 1.3%;
			margin-bottom: -3px;
		}

		header {
			color: white;
			font-family: "Arial Black", sans-serif;
			font-size: 5em;
			text-align: center;
		}


    /* Nav */
		.navbar-dark .navbar-nav .nav-link {
  			color: white;
  			font-size: 1.3em;
		}

		nav a {
  			color: grey;
		}

		nav a:hover {
  			color: darkgray;
  			text-decoration: none;
		}



    /* Form Container */
    .container {
      width: 30%;
      background-color: #d6f5f5;
      padding: 1.5%;
      border-radius: 7%;
    }



    /* Button */
    .formButtons {
      margin-left: auto;
      margin-right: auto;
      width: 89.5%;
    }
  
  </style>

  <script>
    var itemName;
    var itemPrice;
    var amountPurchased;
    var salePrice;
    var totalSales = 0;

    function displaySalePrice() {
      itemPrice = document.getElementById("priceOfItem").value;
      amountPurchased = document.getElementById("purchasedAmount").value;
      salePrice = parseFloat(itemPrice) * parseInt(amountPurchased);
      document.getElementById("displayPrice").innerHTML = testFormat(salePrice);

      totalSales = totalSales + salePrice;
      document.getElementById("displayTotal").innerHTML = testFormat(totalSales);

      //Order List
      itemName = document.getElementById("nameOfItem").value;
      var list = document.getElementById("listOrder");
      var orderItem = itemName + ": " + testFormat(salePrice);
      var entry = document.createElement('li');

      entry.appendChild(document.createTextNode(orderItem));
      list.appendChild(entry);
    }


    function resetDisplayPrice() {
      document.getElementById("displayPrice").innerHTML = "";
    }


    function clearOrder() {
      document.getElementById("displayPrice").innerHTML = "";
      document.getElementById("displayTotal").innerHTML = "";
      document.getElementById("listOrder").innerHTML = "";
    }


  </script>


</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <header>My Art Shop</header>
  </div>

  <nav class="navbar navbar-expand-sm bg-info navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Supplies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Projects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Crafts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </nav>
  <br />
  <br />

  <div class="container">
    <form id="form1" name="form1" method="post" action="">
      <table>
        <tr>
          <td>Item Name:</td>
          <td><input type="text" name="textfield1" id="nameOfItem" /></td>
        </tr>
        <tr>
          <td>Item Price:</td>
          <td><input type="text" name="textfield2" id="priceOfItem" /></td>
        </tr>
        <tr>
          <td>Number Purchased:</td>
          <td><input type="text" name="textfield3" id="purchasedAmount" /></td>
        </tr>
        <tr>
          <td>Sale Price: <span id="displayPrice"></span></td>
          <td></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>Total Sales: <span id="displayTotal"></span></td>
          <td>
            <p> </p>
          </td>
        </tr>
      </table>
      <br />

      <div class="formButtons">
        <p>
          <button type="button" class="btn btn-outline-info" onClick="displaySalePrice()">Submit Order</button>
          <button type="reset" class="btn btn-outline-info" onClick="resetDisplayPrice()">Add Item</button>
          <button type="reset" class="btn btn-outline-info" onClick="clearOrder()">Clear Order</button>
        </p>
      </div>
    </form>
    <br />
    <p>Your Order So Far: </p>
    <ul id="listOrder"></ul>
  </div>

</body>

</html>
