<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="studentGradesCSS.css" type="text/css">
    <script src="greeting.js"></script>

    <script>
        function getLetterGrade() {

            var grade = parseFloat(document.getElementById("text1").value);

            switch (true) {
                case grade >= 90:
                    document.getElementById("gradeLetter").innerHTML = ("You have an A!!");
                    break;
                case grade >= 80:
                    document.getElementById("gradeLetter").innerHTML = ("You have a B!");
                    break;
                case grade >= 70:
                    document.getElementById("gradeLetter").innerHTML = ("You have a C.");
                    break;
                case grade >= 60:
                    document.getElementById("gradeLetter").innerHTML = ("You have a D..");
                    break;
                case grade < 60:
                    document.getElementById("gradeLetter").innerHTML = ("You have an F...");
                    break;
                default:
                    document.getElementById("gradeLetter").innerHTML = ("INVALID ENTRY!!");
            }

        }
    </script>
</head>

<body onLoad="greeting()">

    <div class="container">
        <div id="greeting"></div><br />
        <h2>Wanna know your letter grade?</h2>
        <p>Type in your percentage grade and see what letter grade you got!</p>
        <p>
            <input type="text1" name="text1" id="text1"><br />
            <span id="gradeLetter"></span>
        </p><br />

        <div class="centerButton">
            <button class="btn btn-light" onClick="getLetterGrade()">What's my grade?</button>
        </div>
        <br />
        <br />
    </div>

</body>

</html>
